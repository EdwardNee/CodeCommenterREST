name: Aspell check

on:
  - push
  - pull_request

jobs:
  aspell-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aspell
        run: sudo apt-get update && sudo apt-get -y install aspell

      - name: Check spelling
        run: |
          cat README.md | aspell --mode=markdown --encoding=utf-8 list | sort | uniq | tee misspelled.txt

      - name: Check if misspellings found
        run: |
          if [ -s misspelled.txt ]; then
            echo "Misspellings found!"
            cat misspelled.txt
            exit 1
          else
            echo "No misspellings found. Pipeline passed."
            exit 0
          fi
